<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Czy wiesz wszystko o geografii Polski?</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#001f3f,#003f7f,#0074D9);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.quiz-box{
    background:rgba(0,0,0,0.6);
    padding:40px;
    border-radius:20px;
    width:90%;
    max-width:700px;
    box-shadow:0 0 30px rgba(0,180,255,0.5);
    text-align:center;
    animation:fadeIn 1s ease;
}

h1{
    color:#4fc3ff;
    margin-bottom:20px;
}

#progress{
    height:10px;
    background:#222;
    border-radius:10px;
    margin-bottom:30px;
    overflow:hidden;
}

#bar{
    height:100%;
    width:0%;
    background:#4fc3ff;
    transition:0.4s;
}

.answers button{
    display:block;
    width:100%;
    margin:10px 0;
    padding:15px;
    border:none;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
    background:rgba(79,195,255,0.2);
    color:white;
    transition:0.3s;
}

.answers button:hover{
    background:#4fc3ff;
    color:black;
    transform:scale(1.05);
}

#nextBtn{
    margin-top:20px;
    padding:10px 30px;
    border:none;
    border-radius:20px;
    background:#4fc3ff;
    color:black;
    cursor:pointer;
    display:none;
}

#result{
    font-size:24px;
    margin-top:20px;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="quiz-box">
<h1>Czy wiesz wszystko o geografii Polski?</h1>

<div id="progress"><div id="bar"></div></div>

<div id="question"></div>
<div class="answers" id="answers"></div>
<button id="nextBtn">Nastpne pytanie</button>

<div id="result"></div>
</div>

<script>
const questions = [
["Najwy偶szy szczyt Polski to?",["Rysy","Giewont","Babia G贸ra","Kasprowy Wierch"],0],
["Ile wojew贸dztw ma Polska?",["14","16","18","20"],1],
["Najwiksze wojew贸dztwo powierzchniowo?",["Mazowieckie","Lubelskie","Wielkopolskie","Podlaskie"],0],
["Najdu偶sza rzeka Polski?",["Odra","Warta","Wisa","Bug"],2],
["Najwikszy park narodowy?",["Biebrzaski","Tatrzaski","Kampinoski","Biaowieski"],0],
["Najgbsze jezioro?",["Hacza","niardwy","Mamry","Drawsko"],0],
["Najwy偶szy szczyt Sudet贸w?",["nie偶ka","nie偶nik","Szczeliniec","Kopa"],0],
["Najstarszy park narodowy?",["Biaowieski","Pieniski","Tatrzaski","Wigierski"],1],
["Morze Batyckie jest morzem?",["Otwartym","r贸dldowym","P贸zamknitym","Tropikalnym"],2],
["Najdu偶sze pasmo g贸rskie w Polsce?",["Beskidy","Tatry","Sudety","Bieszczady"],0],
["Najwiksze jezioro?",["niardwy","Mamry","Hacza","Niegocin"],0],
["Stolica woj. maopolskiego?",["Krak贸w","Tarn贸w","Nowy Scz","Zakopane"],0],
["Najwy偶szy wodospad?",["Kamieczyka","Siklawa","Szklarki","Wilczki"],1],
["G贸ry Stoowe nale偶 do?",["Karpat","Sudet贸w","Tatr","Beskid贸w"],1],
["Najwiksza nizina?",["Mazowiecka","lska","Podlaska","Wielkopolska"],0],
["Park z wydmami ruchomymi?",["Sowiski","Woliski","Bory Tucholskie","Narwiaski"],0],
["Najbardziej na p贸noc wysunity punkt?",["Hel","Jastrzbia G贸ra","winoujcie","Ustka"],1],
["Najwy偶ej poo偶one miasto?",["Zakopane","Karpacz","Szklarska Porba","Wisa"],0],
["Najwikszy port morski?",["Gdynia","Gdask","Szczecin","winoujcie"],1],
["Najwikszy park bagienny?",["Biebrzaski","Narwiaski","Poleski","Wigierski"],0]
];

let current=0;
let score=0;

const questionEl=document.getElementById("question");
const answersEl=document.getElementById("answers");
const nextBtn=document.getElementById("nextBtn");
const resultEl=document.getElementById("result");
const bar=document.getElementById("bar");

function loadQuestion(){
    nextBtn.style.display="none";
    questionEl.innerHTML=`<h2>${current+1}. ${questions[current][0]}</h2>`;
    answersEl.innerHTML="";
    questions[current][1].forEach((ans,index)=>{
        const btn=document.createElement("button");
        btn.innerText=ans;
        btn.onclick=()=>selectAnswer(index);
        answersEl.appendChild(btn);
    });
    bar.style.width=((current)/questions.length)*100+"%";
}

function selectAnswer(index){
    if(index===questions[current][2]) score++;
    nextBtn.style.display="block";
}

nextBtn.onclick=()=>{
    current++;
    if(current<questions.length){
        loadQuestion();
    }else{
        showResult();
    }
}

function showResult(){
    bar.style.width="100%";
    questionEl.innerHTML="";
    answersEl.innerHTML="";
    nextBtn.style.display="none";
    resultEl.innerHTML=`Tw贸j wynik: ${score} / 20`;

    if(score>=16){
        resultEl.innerHTML+="<br> MISTRZ GEOGRAFII POLSKI!";
        confetti({particleCount:200,spread:120});
    }
}

loadQuestion();
</script>

</body>
</html>
